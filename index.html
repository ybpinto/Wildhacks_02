<!DOCTYPE html>
<html>
<head>
	<title>Ask Simon.</title>
	<!-- Character encoding -->
	<meta charset="UTF-8" />
	<!-- Favicon link -->
	<link rel="icon" type="image/png" href="Simon-S.png" />
	<!-- CSS links -->
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!-- JS link -->
	<!-- Fonts link -->
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="container">
		<div id="header">
			<p id="header-text">Do you have a question with too many possible answers? Picking seems too stressful?</p>
			<h1 id="page-title">Let Simon decide.</p>
		</div>
		<div id="main-content">
			<div class="option-entry" id="opt0">
				<input class="option-field" type="text" id="opt0id"></input>
			</div>
		</div>
		<div id="footer">
			<div id="button-container">
				<button id="decision">Ask Simon</button>
			</div>
		</div>
		<div id="result">
			<h1 id="simon-text">Simon Says...</h1>
			<p id="result-text"><p>
			<div id="button-container">
				<button id="goback">Go back.</button>
			</div>
		</div>
		<div id="logo">
			<img src="Simon-S.png">
		</div>
	</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>
<script src="active.js"></script>	
</html>
